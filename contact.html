<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - UAE ROYAL CAPITAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-color: #FAFAF5; --royal-gold: #C5A059; --deep-navy: #0E1E35; --text-body: #4A5568; --font-serif: 'Playfair Display', serif; --font-sans: 'Montserrat', sans-serif; }
        body { font-family: var(--font-sans); background: var(--bg-color); color: var(--text-body); margin: 0; }
        
        .navbar { background: #fff; padding: 1.2rem 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(197,160,89,0.2); }
        .logo { font-family: var(--font-serif); font-weight: 700; color: var(--deep-navy); text-decoration: none; font-size: 1.2rem; }
        /* --- 专门控制 Logo 图片大小的代码 --- */
        .logo img {
            height: 40px;      /* 这里控制高度，建议 30px 到 50px 之间 */
            width: auto;       /* 宽度自动，保持比例不变 */
            margin-right: 10px;/* 图片和右边文字的间距 */
            object-fit: contain;
        }
        .nav-links a { margin-left: 20px; text-decoration: none; color: var(--deep-navy); font-size: 0.9rem; text-transform: uppercase; }

        .sub-hero {
            height: 35vh;
            background: linear-gradient(rgba(14, 30, 53, 0.8), rgba(14, 30, 53, 0.8)), url('https://images.unsplash.com/photo-1512453979798-5ea904ac6605?q=80&w=1920&auto=format&fit=crop');
            background-size: cover;
            display: flex; align-items: center; justify-content: center; color: #fff;
        }
        .sub-hero h1 { font-family: var(--font-serif); font-size: 2.5rem; color: var(--royal-gold); }

        .contact-wrapper {
            display: flex;
            flex-wrap: wrap;
            max-width: 1000px;
            margin: 4rem auto;
            background: #fff;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        .contact-info { flex: 1; padding: 3rem; min-width: 300px; }
        .contact-map { flex: 1; min-width: 300px; background: #0E1E35; display: flex; align-items: center; justify-content: center; color: #fff; position: relative; }
        
        /* 简单的地图占位图 */
        .contact-map img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        .map-overlay { position: absolute; z-index: 2; text-align: center; }

        .info-item { margin-bottom: 2rem; }
        .info-item i { color: var(--royal-gold); font-size: 1.2rem; margin-right: 10px; }
        .info-item h4 { font-family: var(--font-serif); color: var(--deep-navy); margin-bottom: 5px; font-size: 1.1rem; }
        .info-item p { margin: 0; color: #666; }

        .intro-text { font-size: 1.1rem; color: var(--deep-navy); margin-bottom: 2rem; font-style: italic; border-left: 3px solid var(--royal-gold); padding-left: 15px; }

        footer { background: #050A10; color: #fff; text-align: center; padding: 2rem; margin-top: 4rem; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo"><!-- 这里的 src="images/logo.png" 对应您第一步存放的位置 --><img src="images/logo.png" alt="Logo"></i> UAE ROYAL CAPITAL</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="contact.html" style="color:var(--royal-gold)">Contact</a>
        </div>
    </nav>

    <div class="sub-hero">
        <h1>Contact Us</h1>
    </div>

    <div class="contact-wrapper">
        <div class="contact-info">
            <p class="intro-text">
                "We welcome partners worldwide to collaborate with us in achieving prosperity and development."
            </p>

            <div class="info-item">
                <h4><i class="fa-solid fa-user-tie"></i> Office Contact</h4>
                <p>Mr. Youssuf H</p>
            </div>

            <div class="info-item">
                <h4><i class="fa-solid fa-building"></i> Address</h4>
                <p>Business Village</p>
                <p>Dubai, United Arab Emirates</p>
            </div>

            <div class="info-item">
                <h4><i class="fa-solid fa-envelope"></i> Email</h4>
                <p><a href="mailto:info@uaeroyal.fund" style="color: inherit;">info@uaeroyal.fund</a></p>
            </div>
        </div>

        <div class="contact-map">
            <!-- 静态地图图片占位符 -->
            <img src="https://images.unsplash.com/photo-1578559099885-3023e9a56c4d?q=80&w=1920&auto=format&fit=crop" alt="Dubai Map">
            <div class="map-overlay">
                <i class="fa-solid fa-location-dot" style="font-size: 3rem; color: var(--royal-gold);"></i>
                <h3 style="color:#fff; margin-top:10px;">Dubai HQ</h3>
            </div>
        </div>
    </div>

    <footer><p>© 2025 UAE Royal Capital Funding.</p></footer>
</body>
</html>
