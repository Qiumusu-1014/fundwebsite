<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - UAE Royal Capital</title>
    <!-- Fonts & Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-gold: #D4AF37; --secondary-blue: #003366; }
        body { font-family: 'Open Sans', sans-serif; color: #333; }
        .text-gold { color: var(--primary-gold); }
        .text-blue { color: var(--secondary-blue); }
        .btn-royal { background: var(--primary-gold); color: var(--secondary-blue); font-weight: 700; border: none; padding: 10px 30px; }
        .page-header {
            background: linear-gradient(rgba(0, 51, 102, 0.8), rgba(0, 51, 102, 0.8)), url('https://images.unsplash.com/photo-1497366216548-37526070297c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80');
            background-size: cover; height: 35vh; display: flex; align-items: center; justify-content: center; color: white;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-white sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-blue" href="index.html"><i class="fa-solid fa-arrow-left me-2 text-gold"></i> Back to Home</a>
        </div>
    </nav>

    <header class="page-header">
        <h1>Contact Information</h1>
    </header>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow border-0">
                    <div class="card-body p-5">
                        <h3 class="text-blue mb-4">Get in Touch</h3>
                        
                        <div class="d-flex mb-4 align-items-center">
                            <i class="fa-solid fa-user-tie fa-2x text-gold me-4"></i>
                            <div>
                                <h5 class="mb-1">Mr. Youssuf H</h5>
                                <p class="text-muted mb-0">Director of Royal Office</p>
                            </div>
                        </div>

                        <div class="d-flex mb-4 align-items-center">
                            <i class="fa-solid fa-location-dot fa-2x text-gold me-4"></i>
                            <div>
                                <h5 class="mb-1">Foundation Address</h5>
                                <p class="text-muted mb-0">Business Village, Dubai, UAE</p>
                            </div>
                        </div>

                        <hr class="my-4">

                        <form>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Your Name">
                                </div>
                                <div class="col-md-6">
                                    <input type="email" class="form-control" placeholder="Your Email">
                                </div>
                                <div class="col-12">
                                    <textarea class="form-control" rows="4" placeholder="Message"></textarea>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-royal w-100">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4">
        <small>&copy; 2025 UAE Royal Capital Funding Investment. All Rights Reserved.</small>
    </footer>

</body>
</html>
